<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-hello</title>
</head>

<body>
    <div id="rong-qi"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <!-- 需要引入一个propstypes.js文件 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class MyComp extends React.Component {
            constructor(props) {
                super(props);
                console.log('p1', this.props.p1);
                console.log('p2', this.props.p2);
                console.log('p3', this.props.p3);
                console.log('p4', this.props.p4);
                console.log('p5', this.props.p5);
                console.log('p6', this.props.p6);
                console.log('p7', this.props.p7);
            }

            render(h) {
                console.log(this);
                // undefined 不会显示出来
                return (
                    <ul>
                        <li>p1-{this.props.p1}</li>
                        <li>p2-{this.props.p2}</li>
                        <li>p3-{this.props.p3}</li>
                        <li>p4-{this.props.p4}</li>
                        <li>p5-{this.props.p5()}</li>
                        <li>p6-{this.props.p6}</li>

                    </ul>
                )
            }
            static propTypes = {
                p2: PropTypes.number,
                p4: PropTypes.string.isRequired,
                p5: PropTypes.func,
                p6: PropTypes.array,
                p7: PropTypes.object
            }
        }
        // 1. 传入错误类型的值,会产生警告
        // 2. 标记isRequired后,如果不传入值,会产生警告
        // 3. 函数是func,不是function,因为这是关键字...
        // MyComp.propTypes = {
        //     p2: PropTypes.number,
        //     p4: PropTypes.string.isRequired,
        //     p5: PropTypes.func,
        //     p6: PropTypes.array,
        //     p7: PropTypes.object
        // }

        const obj = {
            p1: "WHAT",
            p2: 666,
            p3: "WHETHER",
            p4: "sss",
            p5: function () { },
            p6: [1, 2, 3],
            p7: new Date()
        };
        //简写 :
        ReactDOM.render(<MyComp {...obj} />, document.getElementById("rong-qi"));
        // 1. 相对传递的值进行类型限制
        // 2. 设置缺省值
    </script>
</body>

</html>
