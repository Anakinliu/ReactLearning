<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-hello</title>
</head>

<body>
    <div id="rong-qi"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <!-- 需要引入一个propstypes.js文件 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class MyComp extends React.Component {
            constructor(props) {
                super(props);
                console.log('p1', this.props.p1);
                console.log('p2', this.props.p2);
                console.log('p3', this.props.p3);

            }

            render(h) {
                console.log(this);
                // undefined 不会显示出来
                return (
                    <ul>
                        <li>p1-{this.props.p1}</li>
                        <li>p2-{this.props.p2}</li>
                        <li>p3-{this.props.p3}</li>
                        <li>p4-{this.props.p4}</li>
                        
                    </ul>
                )
            }

            static defaultProps = {
            p4: "dddd"
        }
        }


        const obj = {
            p1: "WHAT",
            p2: 666,
            p3: "WHETHER",

        };
        //简写 :
        ReactDOM.render(<MyComp {...obj} />, document.getElementById("rong-qi"));
        // 1. 相对传递的值进行类型限制
        // 2. 设置缺省值
    </script>
</body>

</html>
